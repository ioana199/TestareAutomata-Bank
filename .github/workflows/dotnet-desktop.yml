name: .NET CI Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    # Rulează job-ul pe mașini virtuale Windows 
    runs-on: windows-latest 

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 1. Instalează SDK-ul .NET necesar
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Sau versiunea pe care o folosești (ex: '6.0.x', '7.0.x')

  # 2. Rulează testele (această comandă va restaura și compila automat)
    - name: Run tests (NUnit and Moq)
      run: dotnet test BankTests/BankTests.csproj --verbosity normal
